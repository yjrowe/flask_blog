<div class="fenlei">
    <h2>文章分类</h2>
    <ul>
        {% for category in article_category %}
        {% if category['id'] == 2 %}
        <li><a href="/photo">{{category['category_title']}}（{{category['article_num']}}）</a></li>
        {% else %}
        <li><a href="/article?category={{category['id']}}">{{category['category_title']}}（{{category['article_num']}}）</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
